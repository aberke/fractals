<!doctype html>
<html>
<head>
	<title>Sierpi&#324;ski Triangle</title>

	<meta charset="UTF-8">

	<link rel="shortcut icon" href="img/sierpinski-triangle.png" type="image/x-icon">

	<!-- vendor assets -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>

	<script type="text/javascript" src="dist/util.js"></script>
	<script type="text/javascript" src="dist/sierpinski-triangle.js"></script>


	<link rel="stylesheet" href="css/fractals.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,600,700,800" rel="stylesheet">

</head>
<body>

<h1>The Sierpi&#324;ski Triangle</h1>

<div id="canvas-1" class="canvas"></div>

<hr class="dotted-line-break"/>

<div id="canvas-2" class="canvas"></div>

<hr class="dotted-line-break"/>

<div id="canvas-3" class="canvas"></div>


<script>
'use strict';


var paper1 = new Raphael("canvas-1", "%100", 600);
var paper2 = new Raphael("canvas-2", "%100", 600);
var paper3 = new Raphael("canvas-3", "%100", 600);


// draw the rotated triangles on paper1
var paper1CenterPoint = fractalsUtil.getCanvasCenterPoint(paper1);
sierpinskiTriangle.drawSierpinskiTriangleFlower(paper1, paper1CenterPoint, paper1.getSize().height, 5).attr({stroke: fractalsUtil.PURPLE});

// draw row of triangles on paper2
var maxLevel = 6;
var baseFractalFunction = sierpinskiTriangle.getSierpinskiTriangle;
var triangleRowCount = 6;
var triangleRow = fractalsUtil.drawFractalRow(paper2, triangleRowCount, maxLevel, sierpinskiTriangle.getSierpinskiTriangle, baseFractalFunction);

// draw one very big triangle on paper3
paper3.setSize(paper3.getSize().width, paper3.getSize().height*2);
var sideLength3 = Math.min(paper3.getSize().height/2);
var paper3CenterPoint = fractalsUtil.getCanvasCenterPoint(paper1);
var trianglePathList3 = sierpinskiTriangle.getSierpinskiTriangle(paper3CenterPoint, sideLength3, {
	level: 8,
});
var trianglePath3 = paper3.path(trianglePathList3).attr({stroke: fractalsUtil.PURPLE});

</script>

</body>
